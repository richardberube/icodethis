<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url(https://picsum.photos/500/?blur=10&grayscale)] bg-cover flex flex-col gap-10 justify-center items-center min-h-screen text-white">
    <div class="absolute flex gap-6 z-20 top-0 right-0">
        <div class="invisible 2xl:visible">2XL</div>
        <div class="invisible xl:visible">XL</div>
        <div class="invisible lg:visible">LG</div>
        <div class="invisible md:visible">MD</div>
        <div class="invisible sm:visible">SM</div>
        <div>NONE</div>
    </div>
    
    <div class="flex w-full max-w-md relative rounded">
        <div class="bg-red-500 w-1/5 flex items-center justify-center py-3 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail-exclamation" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M15 19h-10a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v5.5"></path>
                <path d="M3 7l9 6l9 -6"></path>
                <path d="M19 16v3"></path>
                <path d="M19 22v.01"></path>
            </svg>
        </div>
        <div class="w-4/5 flex items-center justify-center text-xl font-medium bg-white/20 rounded">Your message could not be sent</div>

        <button class="absolute top-0 right-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    <div class="flex w-full max-w-md relative rounded">
        <div class="bg-green-600 w-1/5 flex items-center justify-center py-3 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail-check" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M11 19h-6a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v6"></path>
                <path d="M3 7l9 6l9 -6"></path>
                <path d="M15 19l2 2l4 -4"></path>
            </svg>
        </div>
        <div class="w-4/5 flex items-center justify-center text-xl font-medium bg-white/20 rounded">Your message has been sent</div>

        <button class="absolute top-0 right-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
            </svg>
        </button>
    </div>

</body>

</html>
